<ng-container *ngIf="categoria">

<section
  class="u-clearfix u-valign-middle-sm u-valign-middle-xs u-section-4"
  id="carousel_27c7"

>
  <div
    class="u-clearfix u-expanded-width u-gutter-20 u-layout-wrap u-layout-wrap-1"
  >
    <div class="u-gutter-0 u-layout">
      <div class="u-layout-row">
        <div class="u-size-20 u-size-30-md">
          <div class="u-layout-row">
            <div
              class="u-container-style u-image u-layout-cell u-left-cell u-size-60 u-image-1"
              [ngStyle]="{
                'background-image':
                  'url(./assets/images/historia/sun.png) , url(' + categoria.imagenPrincipal + ')'
              }"
            >
              <div class="u-container-layout u-container-layout-1"></div>
            </div>
          </div>
        </div>
        <div class="u-size-20 u-size-30-md">
          <div class="u-layout-col">
            <div
              class="u-container-style u-layout-cell u-size-30 u-layout-cell-2"
            >
              <div
                class="u-container-layout u-valign-bottom-lg u-valign-bottom-md u-valign-bottom-xl u-valign-middle-sm u-valign-middle-xs u-container-layout-2"
              >
                <img
                  class="u-expand-resize u-image u-image-2"
                  [src]="categoria.imagenSecundaria"
                  data-image-width="1000"
                  data-image-height="1500"
                />
              </div>
            </div>
            <div
              class="u-align-left u-black u-container-style u-expand-resize u-layout-cell u-size-30 u-layout-cell-3"
            >
              <div
                class="u-container-layout u-valign-bottom-sm u-valign-bottom-xs u-valign-middle-lg u-valign-middle-md u-valign-middle-xl u-container-layout-3"
              >
                <!-- <h5 class="u-text u-text-1">{{categoria.name}}</h5>
                <h2 class="u-text u-text-2">
                  Fantastic <b>Concept</b> Designs That Take
                  <b>Architecture</b> To New Heights
                </h2> -->
                <img [src]="categoria.banner" alt="Banner cateogira">
              </div>
            </div>
          </div>
        </div>
        <div class="u-size-20 u-size-60-md">
          <div class="u-layout-row">
            <div
              class="u-container-style u-layout-cell u-right-cell u-size-60 u-layout-cell-4"
            >
              <div
                class="u-container-layout u-valign-middle u-container-layout-4"
              >
                <p class="u-text u-text-3">
                  {{categoria.descripcion}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section
  class="u-clearfix u-block-1c10-1"
  custom-posts-hash="[]"
  data-style="blank"
  data-section-properties='{"margin":"none","stretch":true}'
  id="sec-0fde"
  data-source="Blank"
  data-id="1c10"
  style=""
>
  <div class="u-clearfix u-sheet u-block-1c10-2" style="min-height: 500px">
    <h3
      class="u-text u-text-default u-block-control u-block-1c10-3"
      style="
        font-weight: 300;
        font-size: 3rem;
        letter-spacing: 2px;
        text-transform: none;
        margin-top: 0;
        margin-right: auto;
        margin-bottom: 0;
        margin-left: 0;
      "
      data-block="28"
    >
      Proyectos
    </h3>
    <div
      class="u-blog u-expanded-width u-block-control u-block-1c10-5"
      style="
        margin-top: 60px;
        margin-right: auto;
        margin-bottom: 0;
        margin-left: 0;
      "
      data-block="30"
      data-block-parent-selected="true"
      data-block-type="Blog"
    >
      <div
        class="u-repeater u-block-control u-block-1c10-6 categoria-grid"
        data-block="31"
        data-block-type="Blog"
        data-block-selected="true"
      >
        <div
          class="u-align-left u-blog-post u-container-style u-repeater-item u-shape-rectangle u-block-control u-block-1c10-7"
          data-blog-post-id="6"
          style=""
          data-block="32"
          data-block-type="BlogPost"
          *ngFor="let proyecto of categoria.proyectos"
        >
          <div
            class="u-container-layout u-similar-container u-valign-bottom u-block-1c10-8"
            style="
              padding-top: 0;
              padding-left: 0;
              padding-right: 0;
              padding-bottom: 30px;
            "
            data-container-layout-dom="8"
          >
            <img
              alt=""
              class="u-blog-control u-expanded-width u-image u-image-default u-block-control u-block-1c10-9 clickable"
              [src]="proyecto.imagen"
              [routerLink]="['/proyecto/' ,proyecto.id]"
              data-image-width="809"
              data-image-height="1080"
              style="
                height: 301px;
                margin-top: 0;
                margin-right: auto;
                margin-bottom: 0;
                margin-left: 0;
              "
              data-block="33"
              data-block-type="PostImage"
            />
            <h4
              class="u-blog-control u-text u-block-control u-block-1c10-10"
              style="
                margin-top: 17px;
                margin-left: 0;
                margin-right: 0;
                margin-bottom: 0;
              "
              data-block="34"
            >
              <a class="u-post-header-link"  [routerLink]="['/proyecto/' ,proyecto.id]">{{proyecto.name}}</a>
            </h4>
            <a
            [routerLink]="['/proyecto/' ,proyecto.id]"
              class="u-blog-control u-border-2 u-border-black u-btn u-button-style u-hover-black u-none u-text-black u-text-hover-white u-block-control u-block-1c10-12"
              style="
                border-style: solid;
                font-weight: 700;
                text-transform: uppercase;
                margin-top: 20px;
                margin-right: auto;
                margin-bottom: 0;
                margin-left: 0;
              "
              data-block="36"
              >Ver m√°s</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</ng-container>
